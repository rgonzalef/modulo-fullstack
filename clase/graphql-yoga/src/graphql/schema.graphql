type Query {
    getNotes: [Note]

}

type Mutation{
    createNote(title:String, content: String, date:String, author:String) : Note 
    updateNote(_id: ID, title:String, content: String, date:String, author:String) : Note
    deleteNote(_id: ID) : Note


}

type Note{
    _id: ID
    title: String
    content: String
    date: String
    author: String
}